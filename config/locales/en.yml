    introduce_html: '<p>Get help on the Ruby on Rails Tutorial at the <a href="https://www.railstutorial.org/help">Rails Tutorial help page</a>. To get help on this sample app, see the<a href="https://www.railstutorial.org/book"><em>Ruby on Rails Tutorial</em> book</a>.</p>'
  about:
    title: "About"
    introduce_html: '<p>The <a href="https://www.railstutorial.org/"><em>Ruby on Rails Tutorial</em></a>, part of the <a href="https://www.learnenough.com/">Learn Enough</a> family of tutorials, is a <a href="https://www.railstutorial.org/book">book</a> and <a href="https://screencasts.railstutorial.org/">screencast series</a> to teach web development with <a href="https://rubyonrails.org/">Ruby on Rails</a>.This is the sample app for the tutorial.</p>'

